matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      sudo: false
      addons:
        apt:
          # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
          sources:
            - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
          packages:
            - lib32stdc++6 # https://github.com/flutter/flutter/issues/6207
            - libstdc++6
            - fonts-droid
      before_script:
        - wget -q https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
        - mkdir android-sdk
        - unzip -qq sdk-tools-linux-3859397.zip -d android-sdk
        - export ANDROID_HOME=`pwd`/android-sdk
        - export PATH=`pwd`/android-sdk/tools/bin:$PATH
        - mkdir -p /home/travis/.android # silence sdkmanager warning
        - echo 'count=0' > /home/travis/.android/repositories.cfg # silence sdkmanager warning
        - echo y | sdkmanager "tools"
        - echo y | sdkmanager "platform-tools"
        - echo y | sdkmanager "build-tools;25.0.3"
        - echo y | sdkmanager "platforms;android-25"
        - echo y | sdkmanager "extras;android;m2repository"
        - echo y | sdkmanager "extras;google;m2repository"
        - echo y | sdkmanager "patcher;v4"
        - sdkmanager --list
        - wget -q http://services.gradle.org/distributions/gradle-3.5-bin.zip
        - unzip -qq gradle-3.5-bin.zip
        - export GRADLE_HOME=$PWD/gradle-3.5
        - export PATH=$GRADLE_HOME/bin:$PATH
        - gradle -v
        - git clone https://github.com/flutter/flutter.git
        - ./flutter/bin/flutter channel beta
        - ./flutter/bin/flutter doctor
      script:
        - ./flutter/bin/flutter test
        - ./flutter/bin/flutter -v build apk

    - os: osx
      language: generic
      osx_image: xcode9.2
      before_script:
        - pip2 install six
        - brew update
        - brew install libimobiledevice
        - brew install ideviceinstaller
        - brew install ios-deploy
        - git clone https://github.com/flutter/flutter.git
        - ./flutter/bin/flutter channel beta
        - ./flutter/bin/flutter doctor
      script:
        - ./flutter/bin/flutter test
        - ./flutter/bin/flutter -v build ios --no-codesign

cache:
  directories:
    - $HOME/.pub-cache

deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file:
    - "/Users/travis/build/HYY-yu/Chic/build/ios/iphoneos/Runner.app"
    - "/Users/travis/build/HYY-yu/Chic/build/ios/iphoneos/Runner.app"
  skip_cleanup: true