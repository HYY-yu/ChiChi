cache:
  directories:
  - "$HOME/.pub-cache"
jobs:
  include:
  - stage: test
    os: linux
    language: generic
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libstdc++6
        - fonts-droid
    before_script:
    - git clone https://github.com/flutter/flutter.git -b beta --depth 1
    script:
    - "./flutter/bin/flutter upgrade"
    - "./flutter/bin/flutter test"
  - stage: deployAPK
    os: linux
    language: android
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
    android:
      components:
      - tools
      - platform-tools
      - build-tools-27.0.3
      - android-27
      - sys-img-armeabi-v7a-google_apis-25
      - extra-android-m2repository
      - extra-google-m2repository
      - extra-google-android-support
    jdk: oraclejdk8
    sudo: false
    env: APK_OUTPUT=build/app/outputs/apk/release/app-release.apk
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libstdc++6
        - fonts-droid
    before_script:
    - openssl aes-256-cbc -K $encrypted_a1a476bece9a_key -iv $encrypted_a1a476bece9a_iv
      -in feng.jks.enc -out feng.jks -d
    - wget http://services.gradle.org/distributions/gradle-4.4-bin.zip
    - unzip -qq gradle-4.4-bin.zip
    - export GRADLE_HOME=$PWD/gradle-4.4
    - export PATH=$GRADLE_HOME/bin:$PATH
    - git clone https://github.com/flutter/flutter.git -b beta --depth 1
    script:
    - "./flutter/bin/flutter upgrade"
    - "./flutter/bin/flutter -v build apk --release"
    - jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore feng.jks -storepass $storepass -keypass $keypass $APK_OUTPUT feng
    - jarsigner -verify $APK_OUTPUT
    - "${ANDROID_HOME}/build-tools/27.0.3/zipalign -v 4 $APK_OUTPUT Chic.apk"
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file: Chic.apk
      on:
        tags: true
  - stage: deployIPA
    os: osx
    language: generic
    osx_image: xcode9.2
    before_script:
    - pip2 install six
    - brew update
    - brew install libimobiledevice
    - brew install ideviceinstaller
    - brew install ios-deploy
    - git clone https://github.com/flutter/flutter.git -b beta --depth 1
    script:
    - "./flutter/bin/flutter upgrade"
    - "./flutter/bin/flutter -v build ios --release --no-codesign"
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file: build/ios/iphoneos/Runner.app
      on:
        tags: true
env:
  global:
  - secure: 
  - secure: 

