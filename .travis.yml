matrix:
  include:
    # Runs unit tests without emulators.
    - os: linux
      language: generic
      sudo: false
      addons:
        apt:
          # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
          sources:
            - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
          packages:
            - libstdc++6
            - fonts-droid
      before_script:
        - git clone https://github.com/flutter/flutter.git -b beta --depth 1
      script:
        - ./flutter/bin/flutter upgrade
        - ./flutter/bin/flutter test

    # Builds an APK.
    - os: linux
      language: android
      licenses:
        - 'android-sdk-preview-license-.+'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
      android:
        components:
          - tools
          - platform-tools
          - build-tools-27.0.3
          - android-27
          - sys-img-armeabi-v7a-google_apis-25
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-google-android-support
      jdk: oraclejdk8
      sudo: false
      addons:
        apt:
          # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
          sources:
            - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
          packages:
            - libstdc++6
            - fonts-droid
      before_script:
        - wget http://services.gradle.org/distributions/gradle-4.4-bin.zip
        - unzip -qq gradle-4.4-bin.zip
        - export GRADLE_HOME=$PWD/gradle-4.4
        - export PATH=$GRADLE_HOME/bin:$PATH
        - git clone https://github.com/flutter/flutter.git -b beta --depth 1
      script:
        - ./flutter/bin/flutter upgrade
        - ./flutter/bin/flutter -v build apk

    # Builds an IPA.
    - os: osx
      language: generic
      osx_image: xcode9.2
      before_script:
        - pip2 install six
        - brew update
        - brew install libimobiledevice
        - brew install ideviceinstaller
        - brew install ios-deploy
        - git clone https://github.com/flutter/flutter.git -b beta --depth 1
      script:
        - ./flutter/bin/flutter upgrade
        - ./flutter/bin/flutter -v build ios --no-codesign
cache:
  directories:
  - "$HOME/.pub-cache"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - "/User/travis/HYY-yu/Chic/build/ios/iphoneos/Runner.app"
  - "/User/travis/HYY-yu/Chic/build/app/outputs/apk/release/app-release.apk"
  on:
    tag: true
